
{% extends 'authentication/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <h2>Add Entry</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit" value="Save">Save</button>
        <p>*privacy check- admin will be able to see your entries</p>
    </form>

{% endblock %}
